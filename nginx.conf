# Ativa Brotli e Gzip (fora do bloco server)
brotli on;
brotli_comp_level 6;
brotli_static on;
brotli_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml application/font-woff2;

gzip on;
gzip_comp_level 6;
gzip_vary on;
gzip_proxied any;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss image/svg+xml application/font-woff2;

server {
    listen 80;
    listen [::]:80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Tenta servir arquivo direto, senão retorna index.html (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache longo para arquivos estáticos versionados
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
        expires 365d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Cache curto para HTML
    location ~* \.(?:html|htm)$ {
        expires 1h;
        add_header Cache-Control "public";
    }

    # Página de erro 404
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Página de erro 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
